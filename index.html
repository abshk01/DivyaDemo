<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divya Darshan-Video Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            /* Add a subtle glow from the top */
            background-image: radial-gradient(circle at 50% 0%, rgba(234, 88, 12, 0.15), transparent 40%);
        }
        /* Hide default video controls */
        video::-webkit-media-controls { display: none !important; }
        video::media-controls { display: none !important; }

        /* Custom styles for range inputs (progress & volume) */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }
        
        /* Track styling */
        input[type=range]::-webkit-slider-runnable-track {
            height: 6px;
            background: linear-gradient(to right, #ea580c var(--progress-percent, 0%), #4a5568 var(--progress-percent, 0%));
            border-radius: 3px;
            transition: height 0.1s ease-in-out;
        }
        input[type=range]::-moz-range-track {
            height: 6px;
            background: linear-gradient(to right, #ea580c var(--progress-percent, 0%), #4a5568 var(--progress-percent, 0%));
            border-radius: 3px;
        }

        /* Thumb styling */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -5px; /* Centers thumb on the track */
            height: 16px;
            width: 16px;
            background-color: #f7fafc;
            border-radius: 50%;
            border: 2px solid #ea580c;
            transform: scale(0);
            transition: transform 0.15s ease-in-out;
        }
        input[type=range]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            background-color: #f7fafc;
            border-radius: 50%;
            border: 2px solid #ea580c;
        }
        
        /* Show thumb and expand track on hover */
        .group:hover input[type=range]::-webkit-slider-thumb {
            transform: scale(1);
        }
        .group:hover input[type=range]::-webkit-slider-runnable-track {
            height: 8px;
        }

        /* Animated Background Styles */
        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        #animated-bg span {
            position: absolute;
            display: block;
            list-style: none;
            background: rgba(253, 186, 116, 0.7); /* orange-300 with opacity */
            box-shadow: 0 0 8px #fed7aa, 0 0 12px #ea580c, 0 0 20px #ea580c;
            border-radius: 50%;
            animation: float 25s linear infinite;
            bottom: -150px; /* Start off-screen */
        }

        #animated-bg span:nth-child(1) { left: 25%; width: 40px; height: 40px; animation-delay: 0s; animation-duration: 18s; }
        #animated-bg span:nth-child(2) { left: 10%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 12s; }
        #animated-bg span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; animation-duration: 22s; }
        #animated-bg span:nth-child(4) { left: 40%; width: 35px; height: 35px; animation-delay: 0s; animation-duration: 15s; }
        #animated-bg span:nth-child(5) { left: 65%; width: 18px; height: 18px; animation-delay: 0s; animation-duration: 11s; }
        #animated-bg span:nth-child(6) { left: 75%; width: 50px; height: 50px; animation-delay: 3s; animation-duration: 25s; }
        #animated-bg span:nth-child(7) { left: 35%; width: 25px; height: 25px; animation-delay: 7s; animation-duration: 17s; }
        #animated-bg span:nth-child(8) { left: 50%; width: 22px; height: 22px; animation-delay: 15s; animation-duration: 28s; }
        #animated-bg span:nth-child(9) { left: 20%; width: 12px; height: 12px; animation-delay: 2s; animation-duration: 9s; }
        #animated-bg span:nth-child(10) { left: 85%; width: 30px; height: 30px; animation-delay: 0s; animation-duration: 19s; }


        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(720deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <div id="animated-bg">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <main class="relative z-10 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-4xl mx-auto p-4 space-y-4">
            <div class="text-center">
                 <h1 class="text-2xl sm:text-4xl font-bold text-orange-200">Divya Darshan</h1>
                 <p class="text-orange-400/70 text-sm sm:text-base">Video Demonstration</p>
            </div>
           
            <div id="video-container" class="relative w-full bg-black rounded-xl shadow-2xl overflow-hidden border border-slate-700">
                <!-- Video Element -->
                <video id="videoPlayer" class="w-full h-auto" poster="https://placehold.co/1920x1080/1a202c/ed8936?text=Temple+Player">
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <!-- Custom Controls Overlay -->
                <div id="video-controls" class="absolute bottom-0 left-0 right-0 h-16 bg-gradient-to-t from-black/80 to-transparent text-white flex items-center p-2 sm:p-4 transition-opacity duration-300 opacity-0 hover:opacity-100 focus-within:opacity-100">
                    
                    <!-- Play/Pause Button -->
                    <button id="playPauseBtn" class="px-2 sm:px-4 py-2 rounded-full hover:bg-white/10 transition-colors">
                        <svg class="w-6 h-6 sm:w-8 sm:h-8" fill="currentColor" viewBox="0 0 20 20">
                            <path id="play-icon" d="M4.018 15.132C3.333 15.52 3 15.055 3 14.28V5.72c0-.775.333-1.24 1.018-.852l7.962 4.28c.685.368.685.936 0 1.304l-7.962 4.28z"></path>
                            <path id="pause-icon" d="M5 16h3V4H5v12zm7-12v12h3V4h-3z" style="display: none;"></path>
                        </svg>
                    </button>

                    <!-- Progress Bar -->
                    <div class="group flex-grow mx-2 sm:mx-4 flex items-center">
                        <input id="progressBar" type="range" min="0" max="100" value="0" class="w-full">
                    </div>

                    <!-- Time Display -->
                    <div id="timeDisplay" class="text-xs sm:text-sm font-mono mx-2 sm:mx-4">00:00 / 00:00</div>
                    
                    <!-- Volume Control -->
                    <div class="group flex items-center space-x-2">
                        <button id="volumeBtn" class="p-2 rounded-full hover:bg-white/10 transition-colors">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 24 24">
                               <path id="vol-high" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path>
                               <path id="vol-low" d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM3 9v6h4l5 5V4L7 9H3z" style="display:none;"></path>
                               <path id="vol-mute" d="M7 9v6h4l5 5V4L7 9H3zm7.83 1.5L13 8.67V10.5h1.5v-1zM16.5 12c0 .21-.02.42-.05.62l1.37 1.37c.5-.88.88-2.02.88-3.22 0-3.17-2.11-5.85-5-6.71v2.06c1.89.86 3.34 2.82 3.34 5.14zm-3.5-6.23v2.06L14.86 6zM12 4l-1.88 1.88L12 7.76z" style="display:none;"></path>
                            </svg>
                        </button>
                        <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1" class="w-16 sm:w-24">
                    </div>
                    
                    <!-- Fullscreen Button -->
                    <button id="fullscreenBtn" class="px-2 sm:px-4 py-2 rounded-full hover:bg-white/10 transition-colors">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 8V4h4V2H2v6h1zm14-4h-4v2h4v4h2V2h-1zM8 17v-2H4v-4H2v6h6zm8-6h-2v4h-4v2h6v-6z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('video-container');
        const controls = document.getElementById('video-controls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressBar = document.getElementById('progressBar');
        const volumeBar = document.getElementById('volumeBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const volIcons = {
            high: document.getElementById('vol-high'),
            low: document.getElementById('vol-low'),
            mute: document.getElementById('vol-mute'),
        };

        // Show/Hide controls
        videoContainer.addEventListener('mouseenter', () => { controls.style.opacity = '1'; });
        videoContainer.addEventListener('mouseleave', () => { if (!video.paused) { controls.style.opacity = '0'; }});
        
        // Play/Pause
        const togglePlayPause = () => video.paused || video.ended ? video.play() : video.pause();
        playPauseBtn.addEventListener('click', togglePlayPause);
        video.addEventListener('click', togglePlayPause);
        video.addEventListener('play', () => {
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        });
        video.addEventListener('pause', () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            controls.style.opacity = '1';
        });

        // Update progress bar & time
        const updateProgress = () => {
            const progressPercent = (video.currentTime / video.duration) * 100;
            progressBar.value = progressPercent;
            progressBar.style.setProperty('--progress-percent', `${progressPercent}%`);
        };
        const updateTimeDisplay = () => {
            const formatTime = time => `${Math.floor(time / 60).toString().padStart(2, '0')}:${Math.floor(time % 60).toString().padStart(2, '0')}`;
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${video.duration ? formatTime(video.duration) : '--:--'}`;
        };
        video.addEventListener('timeupdate', () => {
            updateProgress();
            updateTimeDisplay();
        });
        video.addEventListener('loadedmetadata', updateTimeDisplay);
        progressBar.addEventListener('input', () => { video.currentTime = (progressBar.value / 100) * video.duration; });
        
        // Volume Control
        const updateVolumeIcon = () => {
            Object.values(volIcons).forEach(icon => icon.style.display = 'none');
            if (video.muted || video.volume === 0) volIcons.mute.style.display = 'block';
            else if (video.volume > 0.5) volIcons.high.style.display = 'block';
            else volIcons.low.style.display = 'block';
        };
        const updateVolumeSlider = () => {
            const volumePercent = video.volume * 100;
            volumeBar.value = video.volume;
            volumeBar.style.setProperty('--progress-percent', `${volumePercent}%`);
        };
        volumeBar.addEventListener('input', e => {
            video.muted = false;
            video.volume = e.target.value;
        });
        video.addEventListener('volumechange', () => {
            updateVolumeIcon();
            updateVolumeSlider();
        });
        const toggleMute = () => { video.muted = !video.muted; };
        volumeBtn.addEventListener('click', toggleMute);

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`));
            } else {
                document.exitFullscreen();
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            const activeEl = document.activeElement;
            // Prevent shortcuts if user is focused on an input
            if (activeEl && (activeEl.tagName === 'INPUT' || activeEl.tagName === 'TEXTAREA')) return;
            switch(e.code) {
                case "Space": e.preventDefault(); togglePlayPause(); break;
                case "ArrowRight": video.currentTime += 5; break;
                case "ArrowLeft": video.currentTime -= 5; break;
                case "KeyM": toggleMute(); break;
                case "KeyF": fullscreenBtn.click(); break;
            }
        });

        // Initial setup
        updateVolumeIcon();
        updateVolumeSlider();
    </script>
</body>
</html>
