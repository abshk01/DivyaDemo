<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivyaDarshan Video Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide default video controls */
        video::-webkit-media-controls {
            display: none !important;
        }
        video::media-controls {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 dark:text-white mb-6">Divya Darshan Prototype Demo</h1>
        <div id="video-container" class="relative w-full bg-black rounded-lg shadow-2xl overflow-hidden">
            <!-- Video Element -->
            <video id="videoPlayer" class="w-full h-auto" poster="https://placehold.co/1920x1080/000000/FFFFFF?text=Your+Video+Here">
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Custom Controls Overlay -->
            <div id="video-controls" class="absolute bottom-0 left-0 right-0 h-16 bg-black bg-opacity-50 backdrop-blur-sm text-white flex items-center p-2 sm:p-4 transition-opacity duration-300 opacity-0 hover:opacity-100">
                
                <!-- Play/Pause Button -->
                <button id="playPauseBtn" class="px-2 sm:px-4 py-2">
                    <svg class="w-6 h-6 sm:w-8 sm:h-8" fill="currentColor" viewBox="0 0 20 20">
                        <path id="play-icon" d="M4.018 15.132C3.333 15.52 3 15.055 3 14.28V5.72c0-.775.333-1.24 1.018-.852l7.962 4.28c.685.368.685.936 0 1.304l-7.962 4.28z"></path>
                        <path id="pause-icon" d="M5 16h3V4H5v12zm7-12v12h3V4h-3z" style="display: none;"></path>
                    </svg>
                </button>

                <!-- Progress Bar -->
                <div class="flex-grow mx-2 sm:mx-4 flex items-center">
                    <input id="progressBar" type="range" min="0" max="100" value="0" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer range-sm">
                </div>

                <!-- Time Display -->
                <div id="timeDisplay" class="text-xs sm:text-sm font-mono mx-2 sm:mx-4">00:00 / 00:00</div>
                
                <!-- Volume Control -->
                <div class="flex items-center">
                    <button id="volumeBtn" class="px-2 py-2">
                        <svg id="volume-high-icon" class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 20 20">
                           <path d="M10 1.5c-4.694 0-8.5 3.806-8.5 8.5s3.806 8.5 8.5 8.5 8.5-3.806 8.5-8.5-3.806-8.5-8.5-8.5zm3.707 11.207a1 1 0 01-1.414 0L10 10.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 9 6.293 6.707a1 1 0 011.414-1.414L10 7.586l2.293-2.293a1 1 0 011.414 1.414L11.414 9l2.293 2.293a1 1 0 010 1.414z" style="display:none;"></path>
                           <path id="volume-low-icon" d="M9 4a1 1 0 00-1 1v10a1 1 0 001 1h2a1 1 0 001-1V5a1 1 0 00-1-1H9z" style="display:none;"></path>
                           <path id="volume-mute-icon" d="M13.596 10c0 .552-.448 1-1 1H7.404c-.552 0-1-.448-1-1s.448-1 1-1h5.192c.552 0 1 .448 1 1z" style="display:none;"></path>
                           <path id="volume-icon" d="M11.91 3.082a1 1 0 00-1.077.279L6.15 8H3a1 1 0 00-1 1v2a1 1 0 001 1h3.15l4.683 4.639a1 1 0 001.077.279A.997.997 0 0014 16V4a.997.997 0 00-2.09-.918zM16 10a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </button>
                    <input id="volumeBar" type="range" min="0" max="1" step="0.1" value="1" class="w-16 sm:w-24 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer range-sm">
                </div>
                
                <!-- Fullscreen Button -->
                <button id="fullscreenBtn" class="px-2 sm:px-4 py-2">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 8V4h4V2H2v6h1zm14-4h-4v2h4v4h2V2h-1zM8 17v-2H4v-4H2v6h6zm8-6h-2v4h-4v2h6v-6z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('video-container');
        const controls = document.getElementById('video-controls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressBar = document.getElementById('progressBar');
        const volumeBar = document.getElementById('volumeBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Show controls on mouse enter
        videoContainer.addEventListener('mouseenter', () => {
            controls.style.opacity = '1';
        });

        // Hide controls on mouse leave
        videoContainer.addEventListener('mouseleave', () => {
            if (!video.paused) {
                controls.style.opacity = '0';
            }
        });
        
        // Toggle Play/Pause
        function togglePlayPause() {
            if (video.paused || video.ended) {
                video.play();
            } else {
                video.pause();
            }
        }

        playPauseBtn.addEventListener('click', togglePlayPause);
        video.addEventListener('click', togglePlayPause);

        video.addEventListener('play', () => {
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        });

        video.addEventListener('pause', () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            controls.style.opacity = '1';
        });

        // Progress Bar
        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.value = progress;
            update_time();
        });

        progressBar.addEventListener('input', () => {
            video.currentTime = (progressBar.value / 100) * video.duration;
        });

        // Update time display
        function update_time(){
            const currentMinutes = Math.floor(video.currentTime / 60).toString().padStart(2, '0');
            const currentSeconds = Math.floor(video.currentTime % 60).toString().padStart(2, '0');
            
            if (video.duration) {
                const totalMinutes = Math.floor(video.duration / 60).toString().padStart(2, '0');
                const totalSeconds = Math.floor(video.duration % 60).toString().padStart(2, '0');
                timeDisplay.textContent = `${currentMinutes}:${currentSeconds} / ${totalMinutes}:${totalSeconds}`;
            } else {
                 timeDisplay.textContent = `${currentMinutes}:${currentSeconds} / --:--`;
            }
        }
        
        video.addEventListener('loadedmetadata', update_time);


        // Volume Control
        volumeBar.addEventListener('input', (e) => {
            video.volume = e.target.value;
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) { /* Safari */
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) { /* IE11 */
                    videoContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if(e.code === "Space") {
                e.preventDefault();
                togglePlayPause();
            }
            if(e.code === "ArrowRight") {
                video.currentTime += 5;
            }
            if(e.code === "ArrowLeft") {
                video.currentTime -= 5;
            }
        });

    </script>
</body>
</html>
